services:
  # Backend Web Service
  - type: web
    name: petro-pro-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_TYPE
        value: sqlite
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
    
  # SQLite Database (using disk)
  # Note: Free tier uses ephemeral storage
  # For persistent storage, upgrade to paid plan with disk
