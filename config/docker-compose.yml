version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=../petrol_pump.db
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=http://localhost:5173
      - PORT=5000
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
    networks:
      - petrol-pump-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - petrol-pump-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=petrol_pump
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - petrol-pump-network

volumes:
  postgres_data:

networks:
  petrol-pump-network:
    driver: bridge