version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petrol-pump-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/petrol_pump.db
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_encryption_key_change_in_production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - PORT=5000
    volumes:
      - ./backend/logs:/app/logs
      - sqlite-data:/app/data
    restart: unless-stopped
    networks:
      - petrol-pump-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../config/Dockerfile.frontend
    container_name: petrol-pump-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - petrol-pump-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite-data:
    driver: local

networks:
  petrol-pump-network:
    driver: bridge
